layout: inner-no-footer
title: Register

    <div class="account-pages mt-7 mb-5">
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card hover-box-shadow">
                        <div class="card-body px-auto">
                          <h4 class="card-title mt-3 text-center">Create Account</h4>
                          <p class="text-center">Get started with your free account</p>
                          <div class="d-flex justify-content-center justify-content-between">
                            <a href="" class="btn btn-twitter">
                                <i class="lab la-twitter mr-2"></i>Login via Twitter</a>
                            <a href="" class="btn btn-facebook">
                                <i class="lab la-facebook-f mr-2"></i>Login via facebook</a>
                            </div>
                            <!-- end:Social logins-->
                         <hr class="divider divider-fade">
                          <form>
                            <div class="form-group input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="las la-user"></i> </span>
                              </div>
                              <input name="" class="form-control" placeholder="Full name" type="text">
                            </div>
                            <div class="form-group input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="las la-envelope"></i> </span>
                              </div>
                              <input name="" class="form-control" placeholder="Email address" type="email">
                            </div>
                            <div class="form-group input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="las la-key"></i> </span>
                              </div>
                              <input class="form-control" placeholder="Create password" type="password">
                            </div>
                            <div class="form-group input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="las la-key"></i> </span>
                              </div>
                              <input class="form-control" placeholder="Repeat password" type="password">
                            </div>
                            <div class="form-group">
                              <button type="submit" class="btn btn-primary btn-block"> Create Account </button>
                            </div>
                            <p class="text-center">Have an account?
                              <a href="">Log In</a>
                            </p>
                          </form>
                        </div>
                      </div>
                    <!-- end card -->

                   

                </div> <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end page -->
