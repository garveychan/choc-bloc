---
layout: inner-no-footer
title: Register
---

<div class="account-pages mt-5 mb-5">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card hover-box-shadow">
          <div class="card-body px-auto">
            <h4 class="card-title mt-3 text-center">Create Account</h4>
            <p class="text-center">Get started with your free account</p>
            <div class="d-flex justify-content-center justify-content-between">
              <a href="" class="btn btn-twitter">
                <i class="lab la-twitter mr-2"></i>Login via Twitter</a
              >
              <a href="" class="btn btn-facebook">
                <i class="lab la-facebook-f mr-2"></i>Login via facebook</a
              >
            </div>
            <!-- end:Social logins-->

            <hr class="divider divider-fade" />

            <form action="#" class="pb-3">
              <div class="form-group">
                <label for="fullname">Create Username / Store Name</label>
                <input
                  class="form-control"
                  type="text"
                  id="shopname"
                  placeholder="shop name"
                  required=""
                />
                <p class="text-small text-muted mt-1">
                  Your username will be your store name and cannot be changed
                  later.
                </p>
              </div>
              <div class="form-group">
                <label for="emailaddress">Email address</label>
                <input
                  class="form-control"
                  type="email"
                  id="emailaddress"
                  required=""
                  placeholder="Enter your email"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  class="form-control"
                  type="password"
                  required=""
                  id="password"
                  placeholder="Enter your password"
                />
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="exampleFormControlSelectWhat"
                    >What describes you best?</label
                  >
                  <select
                    class="form-control"
                    id="exampleFormControlSelectWhat"
                  >
                    <option>Illustrations</option>
                    <option>Front-end</option>
                    <option>Photography</option>
                    <option>Wordpress</option>
                    <option>Back-end</option>
                  </select>
                </div>
                <div class="form-group col-md-6">
                  <label for="emailaddress">Portfolio</label>
                  <input
                    class="form-control"
                    type="text"
                    id="links"
                    required=""
                    placeholder="Portfolio link"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="checkbox-signup"
                  />
                  <label class="custom-control-label" for="checkbox-signup"
                    >I accept
                    <a href="javascript: void(0);" class="text-dark"
                      >Terms and Conditions</a
                    ></label
                  >
                </div>
              </div>
              <div class="form-group mb-0 text-center">
                <button class="btn btn-primary btn-block" type="submit">
                  Sign Up
                </button>
              </div>
            </form>
          </div>
        </div>
        <!-- end card -->

        <div class="row mt-3">
          <div class="col-12 text-center">
            <p class="text-muted">
              Already have account?
              <a
                href="pages-login.html"
                class="text-muted font-weight-medium ml-1"
                >Sign In</a
              >
            </p>
          </div>
          <!-- end col -->
        </div>
        <!-- end row -->
      </div>
      <!-- end col -->
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
</div>
<!-- end page -->
